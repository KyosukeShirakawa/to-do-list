<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>

    <h1><a href="index.html">To Do List</a></h1>
    <button id="header-create-btn" class="create-btn">+ Create Project</button>
  </header>
  <div class="main">
    <div class="form-title">
      <h2>Project details</h2>
    </div>
    <div class="form-container">
      <form id="project-form" action="">
        <div class="input-container">
          <label for="project-title">*Title</label>
          <input type="text" id="project-name" required>
        </div>
        <div class="input-container">
          <label for="project-author">*Author</label>
          <input type="text" id="author-name" required >
        </div>
        <input type="submit" id="next-btn" class="create-btn" value="Next"></input>
      </form>
    </div>


  </div>
  <script src="./create.js"></script>
</body>
</html>
